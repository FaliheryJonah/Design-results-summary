<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-container">
          <h3>Your Result</h3>

          <div class="percent">
            <span class="percent-span">76</span>
            <p style="opacity: 0.5">of 100</p>
          </div>

          <div class="info">
            <h4>Great</h4>
            <p>
              You scored higher than 65% of the people who have taken there
              tests
            </p>
          </div>
        </div>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="detail">
          <ul>
            <li style="background-color: #fff6f6">
              <div class="detail-title">
                <img src="./assets/images/icon-reaction.svg" alt="reation" />
                <p style="color: #f55">Reaction</p>
              </div>
              <div class="detail-note">
                <p>80 <span>/ 100</span></p>
              </div>
            </li>
            <li style="background-color: #fffbf4">
              <div class="detail-title">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <p style="color: #ffb21e">Memory</p>
              </div>
              <div class="detail-note">
                <p>92 <span>/ 100</span></p>
              </div>
            </li>
            <li style="background-color: #f2fcf9">
              <div class="detail-title">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <p style="color: #00bb8f">Verbal</p>
              </div>
              <div class="detail-note">
                <p>61 <span>/ 100 </span></p>
              </div>
            </li>
            <li style="background-color: f3f4fd">
              <div class="detail-title">
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <p style="color: #1125d6">Visual</p>
              </div>
              <div class="detail-note">
                <p>72 <span>/ 100</span></p>
              </div>
            </li>
          </ul>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <script defer src="index.js"></script>

  </div> -->
  </body>
</html>
